@if (buildInfo !== undefined) {
  <div class="fs-6">
    <span id="branch" name="branch">
      {{ "BRANCH" | translate }} : {{ buildInfo.branchName }}
    </span>
    <span id="version" name="version">
      {{ "VERSION" | translate }} : {{ buildInfo.versionNumber }}
    </span>
    <span id="hash" name="hash"
      >{{ "HASH" | translate }} : {{ buildInfo.commitHash }}</span
    >
  </div>
}
