<div class="container-fluid">
  <div class="col py-3">
    <table class="table">
      <thead>
        <tr>
          <td>{{ "DATE" | translate }}</td>
          <td>{{ "RATIO" | translate }}</td>
          <td>{{ "PAIR" | translate }}</td>
          <td>{{ "DIRECTION" | translate }}</td>
          <td>{{ "USER_ACCOUNT" | translate }}</td>
          <td id="amount">{{ "AMOUNT" | translate }}</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of _tickets$ | async">
          <td>{{ ticket.epochUTC }}</td>
          <td>{{ ticket.ratio }}</td>
          <td>{{ ticket.pair }}</td>
          <td>{{ ticket.direction }}</td>
          <td>{{ ticket.userAccountId }}</td>
          <td>{{ ticket.amount }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
