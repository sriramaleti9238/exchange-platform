<form [formGroup]="formGroup">
  <div class="col col-4">
    <div class="row">
      <label class="col">{{ "PAIR" | translate }}</label>
      <div class="col">
        <select formControlName="pair" (change)="setValueCurrencyLabel()">
          <option
            *ngFor="let keyPair of getPairKeys()"
            [value]="_pairs[keyPair]"
          >
            {{ _pairs[keyPair] }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <label class="col">{{ "DIRECTION" | translate }}</label>
      <div class="col">
        <select formControlName="direction" (change)="setValueCurrencyLabel()">
          <option
            *ngFor="let keyDirection of getDirectionKeys()"
            [value]="_directions[keyDirection]"
          >
            {{ _directions[keyDirection] }}
          </option>
        </select>
      </div>
    </div>
    <div class="row">
      <label class="col-4">{{ "RATIO" | translate }}</label>
      <div class="col-2">
        <input
          formControlName="ratio"
          type="number"
          id="ratioInput"
          (change)="onDecimalChange($event, 'ratio')"
          step="0.0001"
          placeholder="0.0000"
        />
      </div>
    </div>
    <div class="row">
      <label class="col-4">{{ "AMOUNT" | translate }}</label>
      <div class="col-1">
        <input
          formControlName="amount"
          type="number"
          id="amountInput"
          (change)="onDecimalChange($event, 'amount')"
          step="0.01"
          placeholder="0.00"
        />
        <label class="col-1">{{ showCurrencyLabel() }}</label>
      </div>
    </div>
  </div>
  <button
    [disabled]="formGroup.invalid"
    (click)="saveTicket()"
    class="col col-2 btn btn-outline-primary me-2"
    id="back"
  >
    {{ "SEND" | translate }}
  </button>
</form>
