<app-menu checkedInput="accounts"></app-menu>
<div class="row">
  <app-account-menu checkedInput="withdraw"></app-account-menu>
</div>
<div class="container">
  <div class="row mb-2">
    <form [formGroup]="formGroup">
      <div class="row">
        <label for="currency" class="col-2">{{ "USER_ACCOUNT" | translate }}</label>
        <div class="col-4" id="currency">
          <select class="form-select mb-2" formControlName="currency">
            <option value=""></option>
            @for (account of accountBalances; track account.userAccountId) {
              <option
                [value]="account.currency">{{ account.amount | amount }} {{ account.currency }}
              </option>
            }
          </select>
        </div>
      </div>
      <div class="row">
        <label class="col-2" for="amountInput">{{ "AMOUNT" | translate }}</label>
        <div class="col-4">
          <input
            class="form-control mb-2"
            formControlName="amount"
            id="amountInput"
            placeholder="0.00"
            step="0.01"
            min="0"
            type="number"
            (input)="changedAmount()"
          />
        </div>
      </div>
      <div class="row">
        <button
          [disabled]="formGroup.invalid"
          (click)="withdrawCurrency()"
          class="col col-2 btn btn-outline-primary me-2"
          id="send"
        >
          {{ "WITHDRAW" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
