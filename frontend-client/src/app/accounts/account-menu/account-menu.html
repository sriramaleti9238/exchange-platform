<div class="container mb-2">
  <div class="row">
    <label
      aria-label="Basic radio toggle button group"
      class="btn-group-lg border border-white rounded-0 input-group-sm"
      role="group"
    >
      <input
        autocomplete="off"
        class="btn-check border-primary rounded-0"
        id="accountList"
        name="menuAccountsRadio"
        type="radio"
        [ngModel]="checkedInput"
        value="accountList"
      />
      <label
        class="btn btn-light rounded-0"
        for="accountList"
        routerLink="/accounts/account-list"
        id="labelAccountList"
      >
        {{ "MENU.ACCOUNTS.ACCOUNT_LIST" | translate }}
      </label>
      <input
        autocomplete="off"
        class="btn-check border-primary rounded-0"
        id="addAccount"
        name="menuAccountsRadio"
        type="radio"
        [ngModel]="checkedInput"
        value="addAccount"
      />
      <label
        class="btn btn-light rounded-0"
        for="addAccount"
        routerLink="/accounts/account-edit"
        id="labelAddAccount"
      >
        {{ "MENU.ACCOUNTS.ADD_ACCOUNT" | translate }}
      </label><input
      autocomplete="off"
      class="btn-check border-primary rounded-0"
      id="withdraw"
      name="menuAccountsRadio"
      type="radio"
      [ngModel]="checkedInput"
      value="withdraw"
    />
      <label
        class="btn btn-light rounded-0"
        for="withdraw"
        routerLink="/accounts/account-withdraw"
        id="labelWithdraw"
      >
        {{ "MENU.ACCOUNTS.WITHDRAW" | translate }}
      </label>
      <input
        [ngModel]="checkedInput"
        autocomplete="off"
        class="btn-check border-primary rounded-0"
        id="bankAccounts"
        name="menuAccountsRadio"
        type="radio"
        value="bankAccounts"
      />
      <label
        class="btn btn-light rounded-0"
        for="bankAccounts"
        id="labelBankAccounts"
        routerLink="/accounts/bank-accounts"
      >
        {{ "MENU.ACCOUNTS.BANK_ACCOUNTS" | translate }}
      </label>
    </label>
  </div>
</div>
