  aria-label="Basic radio toggle button group"
  class="btn-group-lg border border-white rounded-0"
  role="group"
>

    name="menuRadio"
    type="radio"

    autocomplete="off"

    type="radio"

  <label
    class="btn btn-light rounded-0"
    for="accounts"
    routerLink="/accounts"
    >{{ "MENU.ACCOUNTS.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="reports"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="reports" routerLink="/reports">{{
    "MENU.REPORTS.NAME" | translate
  }}</label>

  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="user-property"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="user-property"
    routerLink="/user-property"
    >{{ "MENU.PROPERTY.NAME" | translate }}</label
  >
</div>
