    <strong>Keycloak Events:</strong> {{ keycloakStatus }}
  </div>

  <div class="actions">
    <a routerLink="/" class="action-item">Home</a>
    <a routerLink="/books" class="action-item" *kaHasRoles="['view-books']"
      >My Books</a
    >
    <a routerLink="/profile" class="action-item" *kaHasRoles="['view-profile']"
      >My Profile</a
    >
    <div [hidden]="authenticated">
      <button class="bi-menu-button action-item" (click)="login()">
        Login
      </button>

      <button class="bi-menu-button action-item" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</nav>
