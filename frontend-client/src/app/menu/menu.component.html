<label
  aria-label="Basic radio toggle button group"
  class="btn-group-lg border border-white rounded-0"
  role="group"
>
  <input
    autocomplete="off"
    checked
    class="btn-check border-primary rounded-0"
    id="home"
    name="menuRadio"
    type="radio"
  />
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="home"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="home" routerLink="/dashboard">{{
      "APPLICATION_NAME" | translate
    }}</label>
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="tickets"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    id="ticket-menu"
    for="tickets"
    routerLink="/tickets"
  >{{ "MENU.TICKETS.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="accounts"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="accounts"
    routerLink="/accounts"
  >{{ "MENU.ACCOUNTS.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="reports"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="reports" routerLink="/reports">{{
      "MENU.REPORTS.NAME" | translate
    }}</label>

  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="messages"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="messages"
    routerLink="/messages"
  >{{ "MENU.MESSAGES.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="rates"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="rates" routerLink="/rates">
    {{ "MENU.RATES.NAME" | translate }}
  </label>

  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="properties"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="properties"
    routerLink="/properties"
  >{{ "MENU.PROPERTIES.NAME" | translate }}
  </label>
  @if (authenticated) {
    <button
      class="btn btn-outline-dark position-absolute end-0 me-2 mt-2"
      (click)="logout()"
    >
      {{ "LOGOUT" | translate }}
    </button>
  } @else {
    <button
      class="btn btn-outline-dark position-absolute end-0 me-2 mt-2"
      (click)="login()"
    >
      {{ "LOGIN" | translate }}
    </button>
  }
</label>
