<label
  aria-label="Basic radio toggle button group"
  class="btn-group-lg border border-white rounded-0"
  role="group"
>
  <input
    autocomplete="off"
    checked
    class="btn-check border-primary rounded-0"
    id="home"
    name="menuRadio"
    type="radio"
  />
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="home"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="home" routerLink="/">{{
    "APPLICATION_NAME" | translate
  }}</label>
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="tickets"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    id="ticket-menu"
    for="tickets"
    routerLink="/tickets"
    >{{ "MENU.TICKETS.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="accounts"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="accounts"
    routerLink="/accounts"
    >{{ "MENU.ACCOUNTS.NAME" | translate }}</label
  >
  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="reports"
    name="menuRadio"
    type="radio"
  />
  <label class="btn btn-light rounded-0" for="reports" routerLink="/reports">{{
    "MENU.REPORTS.NAME" | translate
  }}</label>

  <input
    autocomplete="off"
    class="btn-check border-primary rounded-0"
    id="user-property"
    name="menuRadio"
    type="radio"
  />
  <label
    class="btn btn-light rounded-0"
    for="user-property"
    routerLink="/user-property"
    >{{ "MENU.PROPERTY.NAME" | translate }}</label
  >
  <label>
    @if (keycloakStatus == "Ready") {
      <button class="btn btn-outline-dark" (click)="logout()">
        {{ "LOGOUT" | translate }}
      </button>
    } @else {
      <button class="btn btn-outline-dark" (click)="login()">
        {{ "LOGIN" | translate }}
      </button>
    }
  </label>
</label>
