<div class="row">
  <label aria-label="Basic radio toggle button group"
         class="btn-group-lg border border-white rounded-0 input-group-sm"
         role="group">
    <input
      autocomplete="off"
      class="btn-check border-primary rounded-0"
      id="nodes"
      name="menuAccountsRadio"
      type="radio"
      [ngModel]="checkedInput"
      value="nodes"
    />
    <label
      class="btn btn-light rounded-0"
      for="nodes"
      id="labelNodes"
      routerLink="/monitoring/nodes"
    >
      {{ "MENU.MONITORING.NODES" | translate }}
    </label>
  </label>
</div>
