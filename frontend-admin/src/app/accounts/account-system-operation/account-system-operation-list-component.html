<app-menu checkedInput="accounts"></app-menu>
<div class="row mb-2">
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th id="date">{{ "DATE" | translate }}</th>
        <th id="amount">{{ "AMOUNT" | translate }}</th>
      </tr>

      </thead>
      <tbody>
        @for (operation of accountOperations$; track operation.dateUtc) {
          <tr>
            <td>{{ operation.dateUtc }}</td>
            <td>{{ operation.amount }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="row mb-2">
    <div class="col col-6">
      <button (click)="backToSystemAccountList()" class="btn btn-outline-primary" id="buttonBack">
        {{ "BACK"|translate }}
      </button>
      <button (click)="downloadPdfOperationReport()" class="btn btn-outline-primary"
              id="buttonDownload">
        {{ "DOWNLOAD"|translate }}
      </button>
    </div>
  </div>
</div>
