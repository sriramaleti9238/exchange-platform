<div class="row">
  <table class="table table-success table-striped">
    <thead>
    <tr>
      <th id="id">ID</th>
      <th id="date">{{ "DATE" | translate }}</th>
      <th id="amount">{{ "PRIORITY" | translate }}</th>
    </tr>
    </thead>
    <tbody>
      @for (message of _messages$; track message.id) {
        <tr>
          <td>{{ message.id }}</td>
          <td>{{ message.messageText }}</td>
          <td>{{ message.priority }}</td>
        </tr>
      }
    </tbody>
  </table>

</div>
