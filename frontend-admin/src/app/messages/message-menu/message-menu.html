<div class="row">
  <label
    aria-label="Basic radio toggle button group"
    class="btn-group-lg border border-white rounded-0 input-group-sm"
    role="group"
  >
    <input
      [ngModel]="checkedInput"
      autocomplete="off"
      class="btn-check border-primary rounded-0"
      id="messageList"
      name="menuMessagesRadio"
      type="radio"
      value="messageList"
    />
    <label
      class="btn btn-light rounded-0"
      for="messageList"
      id="labelMessageList"
      routerLink="/messages/message-list"
    >
      {{ "MENU.MESSAGES.MESSAGE_LIST" | translate }}
    </label>
    <input
      [ngModel]="checkedInput"
      autocomplete="off"
      class="btn-check border-primary rounded-0"
      id="messageAdd"
      name="menuMessagesRadio"
      type="radio"
      value="messageAdd"
    />
    <label
      class="btn btn-light rounded-0"
      for="messageList"
      id="labelMessageAdd"
      routerLink="/messages/message-add"
    >
      {{ "MENU.MESSAGES.MESSAGE_ADD" | translate }}
    </label>
  </label>
</div>
