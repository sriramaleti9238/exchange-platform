<form [formGroup]="formGroup">
  <div class="row mb-2">
    <div class="col">
      <label for="dateFrom" id="dateFromLabel">{{
          "DATE_FROM" | translate
        }}</label>
    </div>
    <div class="col">
      <input
        (bsValueChange)="updateDateToMinDate($event)"
        [bsConfig]="{
                dateInputFormat: 'YYYY-MM-DD',
                showWeekNumbers: false,
              }"
        [maxDate]="formGroup.get('maxDateFrom')?.value"
        [minDate]="formGroup.get('minDateFrom')?.value"
        bsDatepicker
        class="form-control"
        formControlName="dateFrom"
        id="dateFrom"
        placeholder="{{ 'DATE_FROM' | translate }}"
        type="text"
      />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <label for="dateTo" id="dateToLabel">{{
          "DATE_TO" | translate
        }}</label>
    </div>
    <div class="col">
      <input
        [bsConfig]="{
                dateInputFormat: 'YYYY-MM-DD',
                showWeekNumbers: false,
              }"
        [maxDate]="formGroup.get('maxDateTo')?.value"
        [minDate]="formGroup.get('minDateTo')?.value"
        bsDatepicker
        class="form-control"
        formControlName="dateTo"
        id="dateTo"
        placeholder="{{ 'DATE_TO' | translate }}"
        type="text"
      />
    </div>
  </div>
</form>
