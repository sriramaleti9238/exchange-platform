openapi: "3.1.0"
info:
  title: Exchange Admin App Reports API
  description: This is a REST API for Admin Exchange System application for Reports.
  version: 1.0.0
servers:
  - url: http://localhost:8090/
paths:
  /messages/message:
    post:
      summary: Block user in system
      operationId: saveSystemMessage
      tags:
        - messages
      requestBody:
        description: search parameters
        required: true
        content:
          application/json:
            schema:
              type: SystemMessage
      responses:
        '201':
          description: Operation completed successfully
          content:
            application/json:
              schema:
                type: SystemMessage
    put:
      summary: Block user in system
      operationId: updateSystemMessage
      tags:
        - messages
      requestBody:
        description: search parameters
        required: true
        content:
          application/json:
            schema:
              type: SystemMessage
      responses:
        '204':
          description: Operation completed successfully
        '404':
          description: object not found
